<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <img src="./assets/Vector.svg" alt="Letra A">
    </header>
    <main>
        <section class="conteudo_criptografar">

            <textarea name="texto_criptografar" id="texto_criptografar" placeholder="Digite seu texto"></textarea>

            <aside><img src="./assets/exclamacao.svg" alt=""><span>Apenas letras minúsculas e sem acento.</span></aside>

            <div class="buttons">
                <button onclick="criptografar()" class="criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="descriptografar">Descriptografar</button>
            </div>

        </section>

        <section class="conteudo_criptografado">
            <div id="texto_criptografado">
                <img src="./assets/girl.png" alt="">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>
                    Digite um texto que você deseja criptografar ou descriptografar.
                </p>
            </div>
        </section>
    </main>

    <footer>Desenvolvido por Alice</footer>

    <script src="script.js" defer></script>
</body>

</html>
